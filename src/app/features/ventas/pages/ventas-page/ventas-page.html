<div class="flex flex-col h-screen">
    <app-navbar class="w-full" />

    <div class="flex flex-row flex-1">
        <div class="basis-1/5 md:basis-1/12">
            <app-cinta-opciones 
            (clicCerrarVenta)="cerrarVenta()" 
            (clicBuscarProducto)="buscarProducto()"
            (clicRemoverProducto)="removerProducto()"
        />
        </div>
        <div class="basis-4/5 md:basis-11/12 m-4">
            <app-carrito-compras [productoRemovido]="numeroProductoRemovido()" [activarModalBuscarProducto]="modalProducto()" [conteoVentas]="ventaCerrada()"/>
        </div>
    </div>
</div>

@if(modalCerrarVentaVisible){
    <app-modal-cerrar-venta (isVentaCerrada)="onVentaCerrada()" (close)="hideModal()"/>
}
