<div class="flex flex-col h-screen">
    <app-navbar class="w-full" />

    <div class="flex flex-row flex-1">
        <app-cinta-opciones class="basis-2/5 md:basis-2/12" (clicCerrarVenta)="cerrarVenta()"
            (clicBuscarProducto)="buscarProducto()" (clicRemoverProducto)="removerProducto()" />

        <app-carrito-compras class="basis-3/5 md:basis-10/12 m-4" [productoRemovido]="numeroProductoRemovido()"
            [activarModalBuscarProducto]="modalProducto()" [conteoVentas]="ventaCerrada()" />
    </div>
</div>

@if(modalCerrarVentaVisible){
    <app-modal-cerrar-venta (isVentaCerrada)="onVentaCerrada()" (close)="hideModal()"/>
}
