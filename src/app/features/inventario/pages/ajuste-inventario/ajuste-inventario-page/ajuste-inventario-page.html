        (clicCerrarAjuste)="onClicCerrarAjuste()" (clicBuscarProducto)="onClicBuscarProducto()"
        (clicRemoverProducto)="onClicRemoverProducto()">

    <!-- Contenido principal -->
    <app-contenedor-ajuste class="flex-1 overflow-y-auto p-3" [clicCerrarAjuste]="clicCerrarAjuste()"

    </app-contenedor-ajuste>
</div>
