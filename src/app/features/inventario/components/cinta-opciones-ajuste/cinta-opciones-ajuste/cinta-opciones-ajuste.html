    </button>
    <style>
        .action-btn {
            color: #ffffff;
            background-color: transparent;
            font-weight: 500;
            font-size: 1rem;
            text-align: center;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1.3rem;
            outline: none;
            box-shadow: none;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            background-color: #051e6e;
        }

        .action-btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(147, 197, 253, 0.5);
        }
    </style>

</div>
