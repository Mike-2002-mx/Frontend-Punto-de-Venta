
<style>
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        height: 90vh;
        overflow-y: auto;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
</style>

<div 
    class="modal-overlay" 
    (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()" >
        <app-barra-busqueda-component 
            (teclaEnter)="onTeclaEnter()" 
            (palabraClave)="filtrarProducto($event)" 
            (teclaAbajo)="navegarLista(1)"  
            (teclaArriba)="navegarLista(-1)"
        />
        <app-lista-productos-component 
            (productoSeleccionado)="onProductoSeleccionado($event)" 
            [productosFiltrados]="productosFiltrados()" 
            [indiceSeleccionado]="indiceSeleccionado()"
        />
    </div>
</div>
