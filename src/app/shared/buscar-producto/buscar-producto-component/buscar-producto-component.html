
<div class="fixed inset-0 flex justify-center items-center bg-black/70" (click)="closeModal()">
    <div class="bg-white p-8 rounded-lg text-center h-[90vh] overflow-y-auto 
        max-w-[800px] w-full shadow-[0_5px_15px_rgba(0,0,0,0.3)]" (click)="$event.stopPropagation()">
        <app-barra-busqueda-component (teclaEnter)="onTeclaEnter()" (palabraClave)="filtrarProducto($event)"
            (teclaAbajo)="navegarLista(1)" (teclaArriba)="navegarLista(-1)" />

        <app-lista-productos-component (productoSeleccionado)="onProductoSeleccionado($event)"
            [productosFiltrados]="productosFiltrados()" [indiceSeleccionado]="indiceSeleccionado()" />
    </div>
</div>
