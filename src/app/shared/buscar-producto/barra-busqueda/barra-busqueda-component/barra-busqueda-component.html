<div class="flex items-center w-full px-3 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus-within:ring-2 focus-within:ring-blue-500">
    <!-- Icono -->
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         fill="currentColor" 
         class="w-7 h-7 text-gray-500">
        <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
        <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
            clip-rule="evenodd" />
    </svg>

    <!-- Input -->
    <input
        class="w-full px-3 py-1 ml-2 text-sm text-gray-700 placeholder-gray-400 bg-transparent border-none focus:outline-none"
        autofocus type="text" placeholder="Buscar producto..." 
        (input)="palabraClave.emit(txtPalabra.value)"
        (change)="palabraClave.emit(txtPalabra.value)" 
        (keydown.arrowUp)="onTeclaArriba($event)"
        (keydown.arrowDown)="onTeclaAbajo($event)" 
        (keydown.enter)="onTeclaEnter($event)" 
        #txtPalabra>
</div>
